{% extends "base.html" %}

{% block content %}
  <h1>Delete task {{ tag.name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'tasks:tag-list' %}" class="btn btn-outline-primary">
      Cancel
    </a>
  </form>
{% endblock %}
